<!doctype html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>
      {% block title %}

      {% endblock %}
  </title>
  <!--<script type="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>-->
  <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>

    <link rel="icon" href="./img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"

    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}"/>
    <header class="header container container-pall">
      <nav class="nav flex flex-jc-sp flex-ai-c">
        <a class="header__logo" href="{{ url_for('about') }}">Stress Monitoring System</a>
    
        <div class="toggle-menu flex hide-for-desktop" tabindex="0" role="button">
          <div class="toggle-menu__dots">
            <span class="toggle-menu__dot"></span>
            <span class="toggle-menu__dot"></span>
            <span class="toggle-menu__dot"></span>
            <span class="toggle-menu__dot"></span>
          </div>
    
          <span class="toggle-menu__text">Menu</span>
        </div>
    
        <ul class="menu flex">
          <li class="menu__item"><a href="{{ url_for('about') }}" class="menu__link">Home</a></li>
          <li class="menu__item"><a href="{{ url_for('Start') }}" class="menu__link">Aid for Recovery</a></li>
          <li class="menu__item"><a href="{{ url_for('RealTime') }}" class="menu__link">RealTime</a></li>
          <li class="menu__item"><a href="{{ url_for('trackmyInfo') }}" class="menu__link">Analytics</a></li>
        </ul>
      </nav>
    </header>
    <body>
      {% block content %}

      {% endblock %}
      <!-- Future Content here -->
   <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Stress Analysis</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-secondary" data-dismiss="modal" href="{{ url_for('Start') }}">Approve</a>
        <a type="button" class="btn btn-primary" data-dismiss="modal" href="{{ url_for('about') }}">Deny</a>
      </div>
    </div>
  </div>
</div>
    </body>
     
  </head>
  
</html>
